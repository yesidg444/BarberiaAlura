<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8">
<title>contacto -Barberia Alura</title>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            
            <div class="caja">
                <h1><img src="imagenes/imagenes/logo.png" alt="logo de la barberia alura"></h1>
            
                <nav>
                    <ul>
                        <li><a href="barberia.html">Home</a></li>
                        <li><a href="productos.html">productos</a></li>
                        <li><a href="contacto.html">contacto</a></li>
                    </ul>  
                </nav>
            </div>
            
            
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text"id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email"id="correoelectronico"class="input-padron" required placeholder="email@domino.com">

                <label for="telefono">Telefono</label>
                <input type="tel"id="telefono"class="input-padron" required placeholder="(xx) xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>多como le gustaria que lo contactaramos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>多En cual horario prefiere ser atendido?</legend> 
                    <select>
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
    
                </fieldset>

                
                <label class="checkbox"><input type="checkbox" checked>多le gustaria recibir novedades de la Barveria Alura?</label>
                
                
                <input type="submit" value="enviar formulario" class="enviar">


            </form>

            <table>

                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horario</th>
                       </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                       </tr>
        
                       <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                       </tr>
        
                       <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                       </tr>
                </tbody>
                

               
            </table>
        </main>
        <footer>
            <img src="imagenes/imagenes/logo-blanco.png" alt="logo de la barberia alura">
            <p class="copyright">&copy copyright Barberia Alura 2020</p>
        </footer>
    </body>
</html>
